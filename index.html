<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Parallax in CSS</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="parallax">

		<div id="group1" class="parallax-group">
			<div class="parallax-layer parallax-base-layer">
				Base layer
			</div>
		</div>

		<div id="group2" class="parallax-group">
			<div class="parallax-layer parallax-base-layer">
				Base layer
			</div>
			<div class="parallax-layer parallax-background-layer">
				Background layer
			</div>
		</div>

		<div id="group3" class="parallax-group">
			<div class="parallax-layer parallax-front-layer">
				Front layer
			</div>
			<div class="parallax-layer parallax-base-layer">
				Base layer
			</div>
		</div>



		<div class="parallax-layer parallax-back-layer">
			<div class="holder-text">Background Layer</div>
		</div>

		<div class="parallax-layer parallax-base-layer">
			<div class="holder-text">Foreground Layer</div>
		</div>

	</div>
</body>
</html>
